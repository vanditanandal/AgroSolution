<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ crop_name }}</title>
    <style>
        /* ---- üåø Background Styling ---- */
        body, html {
            background-image: url("{{ url_for('static', filename='images/image15.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* ---- üì¶ Main Container ---- */
        .info-box {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            text-align: center;
            margin: 50px auto;
        }

        /* ---- üìù Crop Title ---- */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        /* ---- üåæ Crop Image ---- */
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            border: 3px solid white;
        }

        /* ---- üè∑Ô∏è Crop Description ---- */
        .crop-description {
            text-align: justify;
            font-size: 16px;
            margin-top: 10px;
        }

        /* ---- üîÑ Language Switcher & Buttons ---- */
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        .buttons a:hover {
            background-color: white;
            color: black;
        }

        /* ---- üì± Responsive Design ---- */
        @media screen and (max-width: 768px) {
            .info-box {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            .crop-description {
                font-size: 14px;
                line-height: 1.5;
            }
            .buttons a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="info-box">
        <!-- üå± Crop Name -->
        <h1>{{ crop_name }}</h1>

        <!-- üåæ Crop Image -->
        <img src="{{ url_for('static', filename='images/' + crop_image) }}" alt="{{ crop_name }}">

        <!-- üìú Crop Description -->
        <p class="crop-description">{{ crop_description | safe }}</p>

        <!-- üåê Language Switcher -->
        <div class="buttons">
            <a href="{{ url_for('set_language', lang='en') }}">English</a>
            <a href="{{ url_for('set_language', lang='hi') }}">‡§π‡§ø‡§Ç‡§¶‡•Ä</a>
        </div>

        <!-- üîô Back to Home -->
        <div class="buttons">
            <a href="{{ url_for('crops') }}">‚¨Ö Back to Home</a>
        </div>
    </div>

</body>
</html>
